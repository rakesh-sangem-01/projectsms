<!DOCTYPE html>
<html lang="en">
    <head>
     {% include "Navbar/ProjectNavbar.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        {% comment %} body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        } {% endcomment %}

        .container {
            margin-top:50px;
            max-width: 600px;
            {% comment %} margin: 0 auto; {% endcomment %}
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .message, .error {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="container">

        <h1>Feedback Form</h1>

        <!-- Success message -->
        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}

        <!-- Error message -->
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}

        <!-- Feedback form -->
        <form method="POST" action="{% url 'feedback_view' %}">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>

            <label for="textfield">Feedback:</label>
            <textarea id="textfield" name="textfield" placeholder="Enter your feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
