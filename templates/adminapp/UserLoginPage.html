<!DOCTYPE html>
{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 40px;
    width: 350px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 28px;
    font-weight: 600;
}

.input-name {
    position: relative;
    margin-bottom: 20px;
}

.input-name i {
    position: absolute;
    top: 12px;
    left: 15px;
    font-size: 16px;
    color: #555;
}

.input-name input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
}

.input-name input:focus {
    border-color: #0066cc;
}

.button {
    background-color: #0066cc;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #005bb5;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

ul li {
    color: red;
    font-size: 14px;
}

@media (max-width: 400px) {
    .container {
        width: 90%;
        padding: 30px;
    }

    h2 {
        font-size: 24px;
    }
}

    </style>

</head>
<body>

{% block body %}
<center>
    <div class="container">

        <h2>Login Page</h2>
        <form method="post" action="{% url 'UserLoginLogic' %}">
            {% csrf_token %}
            <div class="input-name">
                <i class="fa fa-user-o"></i>
                <input type="text" placeholder="Username" class="name" name="username">
            </div>

            <div class="input-name">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" class="name" name="password">
            </div>

            <div class="input-name">
                <input type="submit" class="button" value="Login">
            </div>
        </form>
    </div>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    </center>
{% endblock %}

</body>
</html>
